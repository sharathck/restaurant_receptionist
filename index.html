<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Assistant</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <header class="app-header">
            <h1>Restaurant Assistant</h1>
            <p>Your AI-powered receptionist</p>
        </header>
        <div id="chat-container" class="chat-container" aria-live="polite"></div>
        <div id="status" class="status-bar" role="status">Connecting...</div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required disabled>
            <button type="submit" id="send-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </form>
        <audio id="audio-player" style="display: none;"></audio>
    </main>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
        "mime": "https://esm.sh/mime@^4.0.7"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
